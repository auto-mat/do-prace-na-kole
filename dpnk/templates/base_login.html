{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
   <div class="row">
   <div class="col-12 col-sm-3 sidebar">
   </div>
   <div class="col-12 col-sm-9 content">
      <div class="inner">
      {% block caption %}
         {% if title %}
            <h2>
               {{ title }}
            </h2>
         {% endif %}
      {% endblock %}
      {% block form %}
         {% if form %}
            {% crispy form %}
         {% endif %}
      {% endblock %}
      {% block content %}
      {% endblock %}
      </div>
   </div>
   </div>
</div>
{% endblock %}
