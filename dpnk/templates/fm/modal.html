{% extends "fm/modal.html" %}
{% load i18n %}

{# We swap the buttons order #}
{% block modal_buttons %}
	<button data-dismiss="modal" class="btn btn-default" type="button"><i class="fa fa-times"></i>
	    <span class="modal-cancel" data-fm-default-cancel="{% trans 'Cancel' %}"></span>
	</button>
	<button class="btn btn-primary modal-ok" type="submit" data-fm-default-ok="{% trans 'OK' %}">
	</button>
{% endblock %}
