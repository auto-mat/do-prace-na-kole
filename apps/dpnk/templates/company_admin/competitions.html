{% load url from future %}
{% load dpnk_tags %}
{% load i18n %}

<table class="table table-striped table-bordered" id="company_competition_table">
<tr>
<th>Jméno</th>
<th>Typ soutěže</th>
<th>Typ závodníků</th>
<th>Edit</th>
</tr>
{% for competition in competitions %}
   <tr>
   <td><a href="{{ competition.url}}">{{ competition.name }}</a></td>
   <td>{{ competition.get_type_display }}</td>
   <td>{{ competition.get_competitor_type_display }}</td>
   <td><a href="{% wp_url 'soutez' %}?competition_slug={{ competition.slug }}">edit</a></td>
   </tr>
{% endfor %}
</table>
