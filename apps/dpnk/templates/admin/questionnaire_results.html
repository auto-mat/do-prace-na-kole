{% extends "admin/base_site.html" %}

{% block content %}

<table>
   <tr>
      <th> soutěžící </th>
      <th> tým </th>
      <th> organizace </th>
      <th> město </th>
      <th> bodů </th>
   </tr>
   {% for competitor in competitors %}
   <tr>
      <td>
         <a href="{% url 'admin_questionnaire_answers' competition_slug %}?uid={{ competitor.pk }}">{{ competitor }}</a>
      </td>
      <td> {{ competitor.get_team }} </td>
      <td> {{ competitor.get_company }} </td>
      <td> {{ competitor.get_city }} </td>
      <td> {{ competitor.result }} </td>
   </tr>
   {% endfor %}
</table>

{% endblock %}
