{% load url from future %}
{% load i18n %}

<h1>{% trans "Zapomenuté heslo" %}</h1>

<p>{% trans "Zapoměli jste přihlašovací jméno nebo heslo? Vyplňte níže svou emailovou adresu a my vám zašleme instrukce, jak pokračovat." %}</p>

<form method="post">{% csrf_token %}
{{ form.email.errors }}
<p><label for="id_email">{% trans "Email:" %}</label> {{ form.email }}</p>
<button class="submit" type="button">{% trans "Nastavit nové heslo" %}</button>
</form>
