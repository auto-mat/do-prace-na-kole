<h3>Platba startovného</h3>

<form action="https://www.payu.cz/paygw/UTF/NewPayment" method="POST" target="_top"
name="payform">
Soutěžící: {{firstname}} {{surname}}<br/>
Startovné: {{amount}} Kč<br/>
<input type="hidden" name="first_name" value="{{firstname}}">
<input type="hidden" name="last_name" value="{{surname}}">
<input type="hidden" name="email" value="{{email}}">
<input type="hidden" name="amount_kc" value="{{amount}}">
<input type="hidden" name="amount" value="{{amount_hal}}">
<input type="hidden" name="pos_id" value="1116">
<input type="hidden" name="pos_auth_key" value="NxFcSXh">
<input type="hidden" name="session_id" value="{{session_id}}">
<span id="style-of-payment-selection">Zvolte si prosím typ platby:</span><br/>
<script language='JavaScript' type='text/JavaScript'>
PlnPrintTemplate();
</script>
<input type="hidden" name="desc" value="{{description}}">
<input type="hidden" name="client_ip" value="{{client_ip}}">
<input type="hidden" name="js" value="0">
</form>
<button class="submit">Zaplatit</button>
<script language="JavaScript" type="text/javascript">
<!--
document.forms['payform'].js.value=1;
-->
</script>
