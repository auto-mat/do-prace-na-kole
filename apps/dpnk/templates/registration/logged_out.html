{% extends "dpnk/base_login.html" %}
{% load i18n %}


{% block caption %}
   <h3>{% trans "Děkujeme za dnešní luxusní jízdu!" %}</h3>
{% endblock %}

{% block content %}
	<div class="logoutmessage">
		{% trans "Naleštěte si pedály, uvidíme se zase zítra na startovní čáře." %}
		<div class="holder">
			<a class="btn btn-primary" href="/login">
	            {% trans "Přihlásit" %}
	        </a>
        </div>
	</div>
	<script>
		$( document ).ready(function() {
			setTimeout(function(){
			   $([document.documentElement, document.body]).animate({
	        		scrollTop: $("#formality_holder").offset().top
	    		}, 800);
		    }, 400);
		});
	</script>
{% endblock %}
