{% load i18n %}
{% load static %}

{% if import_js %}
    <script type="text/javascript" src="{% static "likes/includes/likes.js" %}"></script>
{% endif %}

{% if likes_enabled %}
    <div class="likes">
        {{ content_obj.vote_total }}
        <span>
            {% trans "Hlasů" %}
            {% if can_vote %}
                 | <a class="liker" href="{% url "like" content_type content_obj.id 1 %}" rel="nofollow">{% trans "Dát hlas" %}</a>
            {% endif %}
        </span>
    </div>
{% endif %}
