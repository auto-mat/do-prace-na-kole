{% load l10n %}

<div class="form-group">
<label for="{{ field.id_for_label }}" class="control-label {{ label_class }}{% if field.field.required %} requiredField{% endif %}">
  {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
</label>
<fieldset class="controls btn-group"{% if flat_attrs %} {{ flat_attrs|safe }}{% endif %} role="group">

    {% for choice in field.field.choices %}
      <div class="radio btn">
         <input type="radio"{% if choice.0|stringformat:"s" == field.value|stringformat:"s" %} checked="checked"{% endif %} name="{{ field.html_name }}" id="id_{{ field.html_name }}_{{ forloop.counter }}" value="{{ choice.0|unlocalize }}">
         <label for="id_{{ field.html_name }}_{{ forloop.counter }}">
             {{ choice.1|unlocalize }}
         </label>
      </div>
    {% endfor %}
</fieldset>
</div>
