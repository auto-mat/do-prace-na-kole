{% load l10n %}

<fieldset class="controls btn-group" role="group">

    {% for choice in choices %}
      <div class="radio btn">
         <input type="radio"{% if choice.0|stringformat:"s" == value|stringformat:"s" %} checked="checked"{% endif %} name="{{ name }}" id="id_{{ name }}_{{ forloop.counter }}" value="{{ choice.0|unlocalize }}">
         <label for="id_{{ name }}_{{ forloop.counter }}">
             {{ choice.1|unlocalize }}
         </label>
      </div>
    {% endfor %}
</fieldset>
