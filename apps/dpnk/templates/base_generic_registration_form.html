{% extends "base_generic_form.html" %}
{% load i18n %}
{% load static %}

{% block extrahead %}
<link href="{% static "css/progress_tracker.css"%}" rel="stylesheet" media="screen">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
{% endblock %}

{% block form_container %}
<div class="container">
<ol class="steps">
    <li class="{% if current_view == 'upravit_profil' %}current{% endif %} {% if not profile_complete %}un{% endif %}fulfilled"><a href="{% url 'upravit_profil' %}">Osobní údaje</a></li>
    <li class="{% if current_view == 'zmenit_tym' %}current{% endif %} {% if not team_complete %}un{% endif %}fulfilled"><a href="{% url 'zmenit_tym' %}">Tým</a></li>
    <li class="{% if current_view == 'upravit_trasu' %}current{% endif %} {% if not track_complete %}un{% endif %}fulfilled"><a href="{% url 'upravit_trasu' %}">Trasa</a></li>
    <li class="{% if current_view == 'zmenit_triko' %}current{% endif %} {% if not tshirt_complete %}un{% endif %}fulfilled"><a href="{% url 'zmenit_triko' %}">Triko</a></li>
    <li class="{% if current_view == 'typ_platby' %}current{% endif %} {% if not payment_complete %}un{% endif %}fulfilled"><a href="{% url 'typ_platby' %}">Startovné</a></li>
    <li class="{% if current_view == 'working_schedule' %}current{% endif %} {% if not profile_complete %}un{% endif %}fulfilled"><a href="{% url 'working_schedule' %}">Pracovní rozvrh</a></li>
</ol>

{% block form %}
{{ block.super }}
{% endblock %}
</div>
{% endblock %}
