{% load i18n %}
{% load bleach_tags %}

<div class="wp_news">
{% for key, value in wp_feed.items %}
   <h4>
	   <a href="{{ value.url }}" target="_blank">
	   		{{ value.title }}
	   </a>
   </h4>
   {% if forloop.first and unfold_first %}
   {% if value.image %}
   <img src="{{ value.image }}" alt="Obrázek k podnětu"></img>
   {% endif %}
   {{ value.excerpt|bleach }}
   {% endif %}
{% empty %}
   Žádná {{ post_type_string }} není.
{% endfor %}
</div>
