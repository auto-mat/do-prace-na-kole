version: 2
jobs:
  build:
    working_directory: /home/aplikace
    docker:
      - image: python:3.5

    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="18.03.1-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
         name: Build Docker image
         command: docker build -t dopracenakole-base .
      - run:
         name: Deploy test Docker image
         command: |
            if [ "$DOCKER_USER" != "" ] ; then
              TAG="$(date +%Y).${CIRCLE_BUILD_NUM}"
              docker tag dopracenakole:latest auto0mat/dopracenakole-base:$TAG
              docker tag dopracenakole:latest auto0mat/dopracenakole-base:latest
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker push auto0mat/dopracenakole-base:$TAG
            fi
