version: '2'
services:
 web:
  build:
   context: .
   dockerfile: DockerfileDev
  entrypoint: /bin/bash
  ports:
    - "8021:8000"
  links:
   - postgres
   - redis
  tty: true
  stdin_open: true
  working_dir: /app-v/
  user: test
  volumes:
   - ./:/app-v/
   - ./pipenv:/home/test
  env_file: docker.env
 livereload:
  build:
   context: .
   dockerfile: DockerfileDev
  entrypoint: python manage.py livereload --host 0.0.0.0
  ports:
   - "35729:35729"
  links:
   - postgres
   - redis
  tty: true
  stdin_open: true
  working_dir: /app-v/
  user: test
  volumes:
   - ./:/app-v/
   - ./pipenv:/home/test
  env_file: docker.env
 celery:
  build:
   context: .
   dockerfile: DockerfileDev
  entrypoint: pipenv run celery worker -A project.celery -ldebug
  links:
   - postgres
   - redis
  tty: true
  stdin_open: true
  working_dir: /app-v/
  user: test
  volumes:
   - ./:/app-v/
   - ./pipenv:/home/test
  env_file: docker.env
 celery-beat:
  build:
   context: .
   dockerfile: DockerfileDev
  entrypoint: celery beat -A project.celery -ldebug
  links:
   - postgres
   - redis
  tty: true
  stdin_open: true
  working_dir: /app-v/
  user: test
  volumes:
   - ./:/app-v/
   - ./pipenv:/home/test
  env_file: docker.env
 redis:
  image: redis
 postgres:
  image: mdillon/postgis:9.6-alpine
  volumes:
   - ./db:/var/lib/postgresql/data
  environment:
   POSTGRES_PASSWORD: foobar
   POSTGRES_USER: dpnk
   PGDATA: /var/lib/postgresql/data
